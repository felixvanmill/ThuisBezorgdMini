<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Menu</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .error-message {
      color: red;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!-- Restaurant Title -->
<h1 th:if="${restaurant != null}" th:text="'Menu for ' + ${restaurant.name}">Menu for Restaurant</h1>
<h1 th:if="${restaurant == null}">Restaurant not found</h1>

<!-- Display Error Messages -->
<div th:if="${errorMessage}" class="error-message">
  <p th:text="${errorMessage}"></p>
  <ul th:if="${inventoryErrors != null and !inventoryErrors.isEmpty()}">
    <li th:each="error : ${inventoryErrors}" th:text="${error}"></li>
  </ul>
</div>

<!-- Order Form -->
<form th:action="@{/customer/restaurant/{slug}/order(slug=${restaurantSlug})}" method="post">
  <table>
    <thead>
    <tr>
      <th>Item</th>
      <th>Description</th>
      <th>Price</th>
      <th>Inventory</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${menuItems}">
      <td th:text="${item.name}">Item Name</td>
      <td th:text="${item.description}">Item Description</td>
      <td th:text="${item.price}">Item Price</td>
      <td th:text="${item.inventory}">Item Inventory</td>
      <td>
        <input type="number" th:name="|menuItemQuantities[${item.id}]|" min="0" th:max="${item.inventory}" value="0">
      </td>
    </tr>
    </tbody>
  </table>
  <button type="submit">Place Order</button>
</form>
</body>
</html>
