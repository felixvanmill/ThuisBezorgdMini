<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .confirmation-details {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .confirmation-details p {
      margin: 10px 0;
      font-size: 16px;
    }
    .back-to-home {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-to-home:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Order Confirmation</h1>
<div class="confirmation-details">
  <p th:text="'Thank you for your order! Your order number is: ' + ${orderNumber}">
    Order Number: [Order Number]
  </p>
  <p th:text="'Total Price: $' + ${totalPrice}">
    Total Price: $[Total Price]
  </p>
  <p th:text="'Restaurant: ' + ${restaurantName}">
    Restaurant: [Restaurant Name]
  </p>
</div>
<a href="/customer/home" class="back-to-home">Back to Home</a>
</body>
</html>
