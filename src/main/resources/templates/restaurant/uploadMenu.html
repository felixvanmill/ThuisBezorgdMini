<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Menu Items</title>
</head>
<body>
<h1>Upload Menu Items</h1>

<p th:if="${message}" th:text="${message}"></p>
<p th:if="${success}" style="color:green;" th:text="${success}"></p>
<p th:if="${error}" style="color:red;" th:text="${error}"></p>

<form th:action="@{/restaurant/menu/upload}" method="post" enctype="multipart/form-data">
    <label for="file">Select CSV File:</label>
    <input type="file" id="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
</form>

<a href="/restaurant/home">Back to Dashboard</a>
</body>
</html>
