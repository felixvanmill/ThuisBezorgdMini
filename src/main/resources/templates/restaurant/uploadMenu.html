<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Menu Items</title>
</head>
<body>
<h1>Upload Menu Items</h1>

<p th:if="${message}" th:text="${message}"></p>
<p th:if="${success}" style="color:green;" th:text="${success}"></p>
<p th:if="${error}" style="color:red;" th:text="${error}"></p>

<!-- Include slug in the form action -->
<form th:action="@{/restaurant/{slug}/menu/upload(slug=${slug})}" method="post" enctype="multipart/form-data">
    <label for="file">Select CSV File:</label>
    <input type="file" id="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
</form>

<!-- Back to dashboard link includes the slug -->
<a th:href="@{/restaurant/{slug}/management(slug=${slug})}">Back to Dashboard</a>
</body>
</html>
