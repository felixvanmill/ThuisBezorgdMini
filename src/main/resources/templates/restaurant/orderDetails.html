<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Details</title>
</head>
<body>
<h1>Order Details</h1>
<p><strong>Order Number:</strong> <span th:text="${order.orderNumber}">Order Number</span></p>
<p><strong>Status:</strong> <span th:text="${order.status}">Status</span></p>
<p><strong>Total Price:</strong> $<span th:text="${order.totalPrice}">Total Price</span></p>

<h2>Items Ordered</h2>
<table border="1">
  <thead>
  <tr>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${items}">
    <td th:text="${item.menuItem.name}">Item Name</td>
    <td th:text="${item.quantity}">Quantity</td>
    <td th:text="${item.menuItem.price}">Price</td>
    <td th:text="${item.totalPrice}">Total</td>
  </tr>
  </tbody>
  <tfoot th:if="${#lists.isEmpty(items)}">
  <tr>
    <td colspan="4">No items found for this order.</td>
  </tr>
  </tfoot>
</table>

<a th:href="@{/restaurant/{slug}/management(slug=${order.restaurant.slug})}">Back to Restaurant Dashboard</a>
</body>
</html>
