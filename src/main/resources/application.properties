spring.datasource.url=jdbc:postgresql://localhost:5432/thuisbezorgd
spring.datasource.username=felix
spring.datasource.password=password

# Disable Hibernate schema management
spring.jpa.hibernate.ddl-auto=none

# Use Spring for schema and data initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Additional configurations
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging configurations
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.jdbc.datasource.init=TRACE
logging.level.org.springframework.security=DEBUG

spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

server.error.include-message=always

# Correct the stack trace inclusion configuration
server.error.include-stacktrace=ON_PARAM

